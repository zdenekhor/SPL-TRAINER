<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPL Trainer</title>

<style>

/* =========================
   ZÁKLADNÍ STYL APLIKACE
========================= */

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #0b1724;
  color: #e6eef7;
}

.header {
  background: #0f2236;
  padding: 10px;
  border-bottom: 1px solid #1f3b57;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 10px;
}

.control-panel {
  margin-top: 10px;
}

.quiz-panel {
  margin-top: 15px;
  background: #132b44;
  padding: 15px;
  border-radius: 8px;
}

.answerBtn {
  display: block;
  width: 100%;
  margin-top: 8px;
  padding: 12px;
  background: #1e3a5a;
  border: 1px solid #1f3b57;
  color: white;
  border-radius: 6px;
  font-size: 15px;
}

button {
  padding: 8px;
  margin-right: 5px;
  background: #1e3a5a;
  color: white;
  border: 1px solid #1f3b57;
  border-radius: 6px;
  cursor: pointer;
}

select, input {
  padding: 6px;
  background: #1e3a5a;
  color: white;
  border: 1px solid #1f3b57;
  border-radius: 4px;
}

.footer {
  text-align: center;
  margin-top: 40px;
  padding: 12px;
  font-size: 12px;
  color: #8aa0b8;
  border-top: 1px solid #1f3b57;
}

</style>

</head>
<body>

<!-- =========================
     HEADER – NÁZEV A METAR
========================= -->

<div class="header">
<div class="container">

<div><strong>✈ SPL Trainer</strong></div>
<div id="metarBox">Načítám METAR...</div>

</div>
</div>


<!-- =========================
     HLAVNÍ KONTEJNER
========================= -->

<div class="container">


<!-- =========================
     OVLÁDÁNÍ TESTU
========================= -->

<div class="control-panel">

<select id="categorySelect"></select>

<button onclick="startStudy()">Studium</button>
<button onclick="startTest()">Test</button>
<button onclick="startEdit()">Edit</button>

<label>
<input type="checkbox" id="randomQuestions">
Náhodné
</label>

<label>
Počet:
<input type="number" id="questionCount" value="10">
</label>

<button id="settingsToggle">⚙</button>

</div>


<!-- =========================
     PANEL NASTAVENÍ
========================= -->

<div id="settingsPanel" style="display:none;">

<label>
Správná barva:
<input type="color" id="correctColorPicker">
</label>

<label>
Chybná barva:
<input type="color" id="wrongColorPicker">
</label>

</div>


<!-- =========================
     PANEL OTÁZKY
========================= -->

<div class="quiz-panel">

<div id="quizContainer">Načítám otázky...</div>

</div>


<!-- =========================
     VÝSLEDEK TESTU
========================= -->

<div id="result"></div>


<!-- =========================
     STATISTIKA UŽIVATELE
========================= -->

<div id="statsBox" style="margin-top:15px; padding:10px; background:#0f2236; border-radius:6px;">
Vaše statistika: načítám…
</div>


<!-- =========================
     FOOTER – AUTOR A VERZE
========================= -->

<div class="footer">
Autor: Zdeněk Horák • Verze: <span id="appVersion">zjišťuji…</span>
</div>

</div>


<!-- =========================
     FIREBASE INICIALIZACE
========================= -->

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getDatabase, ref, set, onDisconnect, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {

apiKey: "AIzaSyDJUBuxXrv44dQmokqoLhDQ7n90nlbt1g8",
authDomain: "spl-trainer.firebaseapp.com",
projectId: "spl-trainer",
storageBucket: "spl-trainer.firebasestorage.app",
messagingSenderId: "51536361421",
appId: "1:51536361421:web:179c7497bb5341a7bcb684",
databaseURL: "https://spl-trainer-default-rtdb.europe-west1.firebasedatabase.app"

};

const app = initializeApp(firebaseConfig);

window.db = getFirestore(app);
window.fbCollection = collection;
window.fbAddDoc = addDoc;
window.fbGetDocs = getDocs;

window.rtdb = getDatabase(app);
window.rtdbRef = ref;
window.rtdbSet = set;
window.rtdbOnDisconnect = onDisconnect;
window.rtdbOnValue = onValue;

</script>


<!-- =========================
     HLAVNÍ LOGIKA APLIKACE
========================= -->

<script src="app.js"></script>


<!-- =========================
     AUTOMATICKÉ VERZOVÁNÍ
========================= -->

<script>

async function loadVersion() {

  try {

    const response = await fetch(
      "https://api.github.com/repos/zdenekhor/SPL-TRAINER/commits?per_page=1"
    );

    const data = await response.json();

    const date = new Date(data[0].commit.committer.date);

    const version =
      `v${date.getFullYear()}.` +
      `${String(date.getMonth()+1).padStart(2,"0")}.` +
      `${String(date.getDate()).padStart(2,"0")} build ` +
      `${String(date.getHours()).padStart(2,"0")}` +
      `${String(date.getMinutes()).padStart(2,"0")}`;

    document.getElementById("appVersion").innerText = version;

  }

  catch {

    document.getElementById("appVersion").innerText = "offline";

  }

}

loadVersion();

</script>


</body>
</html>
