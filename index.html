<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPL01 Testovací Aplikace</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0d223a;
  color: white;
  padding: 20px;
}

button {
  padding: 8px 12px;
  margin: 5px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

select, input, textarea {
  padding: 6px;
  margin: 5px 0;
}

.answerBtn {
  background: #1a2b44;
  color: white;
  width: 100%;
  text-align: left;
}

:root {
  --correctColor: #2e7d32;
  --wrongColor: #8b0000;
}
</style>

</head>
<body>

<h1>✈ SPL01 Testovací Aplikace</h1>

<div id="metarBox" style="margin-bottom:20px;">
  Načítám METAR...
</div>

<h3>Nastavení barev:</h3>
Správná odpověď: <span style="background:var(--correctColor);padding:6px 20px;"></span>
Špatná odpověď: <span style="background:var(--wrongColor);padding:6px 20px;"></span>

<h3>Okruh:</h3>
<select id="categorySelect"></select>

<br>

<button onclick="startStudy()">Studium</button>
<button onclick="startTest()">Test</button>
<button onclick="startEdit()">Nastavit správné odpovědi</button>

<br>

<label>
<input type="checkbox" id="randomQuestions">
Náhodné otázky v testu
</label>

<br>

Počet otázek v testu:
<input type="number" id="questionCount" value="10" min="1">

<hr>

<div id="quizContainer" style="margin-top:20px;"></div>

<!-- CHAT -->
<div id="chatSection" style="margin-top:30px;">
  <h3>Dotazy / poznámky k otázce</h3>

  <textarea id="chatInput"
            rows="3"
            style="width:100%; border-radius:6px;"></textarea>

  <button onclick="sendChatMessage()">Odeslat</button>

  <div id="chatMessages" style="margin-top:15px;"></div>
</div>

<!-- FIREBASE -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.db = db;
window.fbCollection = collection;
window.fbAddDoc = addDoc;
window.fbGetDocs = getDocs;

</script>

<script src="app.js"></script>

</body>
</html>
