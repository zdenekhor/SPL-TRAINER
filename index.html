<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPL Trainer</title>

<style>

:root {

  --bg-main: #0b1724;
  --bg-panel: #132b44;
  --bg-header: #0f2236;

  --accent: #4da3ff;
  --accent-soft: #2a6fb3;

  --text-main: #e6eef7;
  --text-muted: #8aa0b8;

  --correctColor: #2e7d32;
  --wrongColor: #b71c1c;

  --border: #1f3b57;

}

html, body {

  margin: 0;
  padding: 0;
  min-height: 100vh;

  font-family: "Segoe UI", system-ui;
  background: var(--bg-main);
  color: var(--text-main);

}

.container {

  max-width: 900px;
  margin: auto;

  min-height: calc(100vh - 70px);

  display: flex;
  flex-direction: column;

  padding: 8px;

}

.header {

  position: sticky;
  top: 0;

  background: var(--bg-header);

  padding: 6px 10px;

  border-bottom: 1px solid var(--border);

}

.title {

  font-size: 18px;
  font-weight: bold;

}

.statusbar {

  display: flex;

  justify-content: space-between;

  flex-wrap: wrap;

  font-size: 12px;

}

.control-panel {

  margin-top: 6px;

  display: flex;

  flex-wrap: wrap;

  gap: 6px;

}

select, input, button {

  background: #1e3a5a;

  color: white;

  border: 1px solid var(--border);

  padding: 6px;

  border-radius: 6px;

  font-size: 14px;

}

button {

  cursor: pointer;

}

.quiz-panel {

  margin-top: 6px;

  background: var(--bg-panel);

  padding: 10px;

  border-radius: 8px;

  flex: 1;

  display: flex;

  flex-direction: column;

  justify-content: flex-start;

  overflow-y: auto;

}

.answerBtn {

  width: 100%;

  padding: 10px;

  margin-top: 6px;

  font-size: 15px;

}

.nav-buttons {

  display: flex;

  justify-content: space-between;

  margin-top: 6px;

}

.result {

  font-size: 16px;

}

.settings {

  margin-top: 4px;

}


/* MOBIL OPTIMALIZACE */

@media (max-width: 600px) {

  .container {

    min-height: calc(100vh - 60px);

    padding: 6px;

  }

  .title {

    font-size: 16px;

  }

  .statusbar {

    font-size: 11px;

  }

  select, input, button {

    font-size: 13px;

    padding: 5px;

  }

  .answerBtn {

    font-size: 15px;

    padding: 10px;

  }

  .quiz-panel {

    padding: 8px;

    overflow-y: auto;

  }

}

  .container {

    height: calc(100vh - 60px);

    padding: 6px;

  }

  .title {

    font-size: 16px;

  }

  .statusbar {

    font-size: 11px;

  }

  select, input, button {

    font-size: 13px;

    padding: 5px;

  }

  .answerBtn {

    font-size: 15px;

    padding: 10px;

  }

  .quiz-panel {

    padding: 8px;

  }

}

</style>

</head>
<body>

<div class="header">

  <div class="container">

    <div class="title">‚úà SPL Trainer</div>

      <div id="metarBox">Naƒç√≠t√°m METAR...</div>

<div class="container">

<select id="categorySelect"></select>

<button onclick="startTest()">Test</button>
