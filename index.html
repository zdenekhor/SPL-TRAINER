<!-- Automatické verzování (profesionální formát) -->
<script>

async function loadVersion() {

  try {

    const response = await fetch(
      "https://api.github.com/repos/zdenekhor/SPL-TRAINER/commits?per_page=1"
    );

    const data = await response.json();

    const date = new Date(data[0].commit.committer.date);

    const year = date.getFullYear();

    const month = String(date.getMonth()+1).padStart(2,"0");

    const day = String(date.getDate()).padStart(2,"0");

    const hours = String(date.getHours()).padStart(2,"0");

    const minutes = String(date.getMinutes()).padStart(2,"0");

    const version = `v${year}.${month}.${day} build ${hours}${minutes}`;

    document.getElementById("appVersion").innerText = version;

  }

  catch {

    document.getElementById("appVersion").innerText = "offline";

  }

}

loadVersion();

</script>
